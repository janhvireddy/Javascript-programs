<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To Do List</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <div class="weatherSearch">
                <input type="text" placeholder="Enter city name" spellcheck="false" id="inputsearch">
                <button type="btn" id="btnsearch">Search</button>
            </div>

            <div class="weather-info">
                <h1 id="location"></h1>
                <h2 id="temperature"></h2>
                <h3 id="description"></h3>
            </div>
        </div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
